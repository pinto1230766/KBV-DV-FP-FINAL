    <script>
      // Applique le thème au chargement initial pour éviter le FOUC (Flash Of Unstyled Content)
      const theme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const docEl = document.documentElement;

      docEl.classList.remove('dark', 'theme-jw');

      if (theme === 'jw') {
        docEl.classList.add('theme-jw');
        // Let dark mode be handled separately for JW theme
      }
      
      const isDarkModeActive = localStorage.getItem('is-dark-mode');
      if (theme === 'dark' || ((theme === 'system' || !theme) && systemPrefersDark) || (isDarkModeActive === 'true' && theme === 'jw')) {
        docEl.classList.add('dark');
      } else {
        docEl.classList.remove('dark');
      }
    </script>
